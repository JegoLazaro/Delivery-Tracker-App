<!DOCTYPE html>
<html>
    <head>
        <title> Delivery Tracker </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

        <!-- External style sheet for design -->
        <!-- WARNING: DO NOT EDIT THE STYLE SHEET -->
        <!-- Styles for dynamically created divs are already provided in the file -->
        <link rel="stylesheet" type="text/css" href="public/css/index.css">

        <!-- External JS code -->
        <!-- Edit the JS file to add functionalities to the webpage -->
        <script type="text/javascript" src="public/js/index.js"></script>
    </head>
    <body>

        <div id="container">
            <h1> Delivery Tracker </h1>
            <div id="content">
                <form>
                    <input type="text" name="name" id="name" class="field" placeholder="Name"> <br>
                    <input type="number" name="number" id="number" class="field" placeholder="Number"> <br>
                    <select name="region" id="region" class="field">
                        <option value="luzon">Luzon</option>
                        <option value="visayas">Visayas</option>
                        <option value="mindanao">Mindanao</option>
                    </select>
                    <input type="button" name="submit" id="submit" value="SUBMIT">
                </form>

                <p id="error">
                    <!-- This is where we display the error message -->
                </p>

                <div id="orders">
                    <!-- This is where we place new orders -->
                </div>
            </div>
        </div>
    </body>
</html>
